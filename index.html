<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hoodie Lay Plan Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- User measurement form -->
  <section id="measurement-section">
    <h2>Enter Your Measurements (cm)</h2>
    <form id="form">
      <label>Chest: <input name="chest" type="number" required></label>
      <label>Shoulder Length: <input name="shoulder" type="number" required></label>
      <label>Armhole Depth: <input name="armholeDepth" type="number" required></label>
      <label>Neck Depth: <input name="neckDepth" type="number" required></label>
      <label>Bodice Length: <input name="bodiceLength" type="number" required></label>
      <button type="submit">Generate Pattern</button>
    </form>
  </section>

  <!-- SVG area for lay plan -->
  <section id="pattern-output-section" style="display:none;">
    <svg id="pattern-svg"
         width="1000" height="1200"
         viewBox="0 0 1000 1200"
         xmlns="http://www.w3.org/2000/svg"
         style="border:1px solid #ccc; background:#fff; margin-top:20px;">
      <defs>
        <marker id="arrowStart" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto">
          <path d="M5,0 L0,3 L5,6" fill="none" stroke="#000"/>
        </marker>
        <marker id="arrowEnd" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto">
          <path d="M0,0 L5,3 L0,6" fill="none" stroke="#000"/>
        </marker>
      </defs>
    </svg>
  </section>

  <script src="script.js"></script>
</body>
</html>
